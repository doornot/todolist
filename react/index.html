<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todolist-React</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="page page-main">
        <header>
            <h1>todolist</h1>
        </header>
		<section class="mainPanel"></section>
        <footer>
            <p>Double-click to edit a todo <br> Written by Kevin Wang</p>
        </footer>
	</div>
	<script src="build/react-with-addons.js"></script>
	<script src="build/classnames.js"></script>
	<script src="build/JSXTransformer.js"></script>
	<script src="build/director.js"></script>

	<script src="js/utils.js"></script>
	<script src="js/todoModel.js"></script>
	<!-- jsx is an optional syntactic sugar that transforms methods in React's
	`render` into an HTML-looking format. Since the two models above are
	unrelated to React, we didn't need those transforms. -->
	<script type="text/jsx" src="js/todoItem.jsx"></script>
	<script type="text/jsx" src="js/footer.jsx"></script>
	<script type="text/jsx" src="js/app.jsx?v=12"></script>
</body>
</html>
